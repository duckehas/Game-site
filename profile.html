<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Silent Descent - Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Poppins', sans-serif;
    color: white;
    overflow-x: hidden;
  }
  body {
    position: relative;
    min-height: 100vh;
    padding: 100px 20px 40px;
    box-sizing: border-box;
    background: linear-gradient(135deg, #6a4f8b, #9f7ad3);
  }
  header {
    position: fixed;
    top: 15px;
    right: 15px;
    z-index: 100;
  }
  .dropdown {
    position: relative;
    display: inline-block;
  }
  .dropbtn {
    background: transparent;
    border: none;
    font-size: 2rem;
    color: white;
    cursor: pointer;
    user-select: none;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: rgba(30, 20, 50, 0.95);
    min-width: 160px;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(159,122,211,0.8);
    z-index: 1;
    padding: 10px 0;
  }
  .dropdown-content a {
    color: #d4b3ff;
    padding: 12px 24px;
    text-decoration: none;
    display: block;
    font-weight: 600;
  }
  .dropdown-content a:hover {
    background-color: #8e63d8;
    color: white;
  }
  .dropdown:hover .dropdown-content {
    display: block;
  }
  h1 {
    text-align: center;
    margin-bottom: 40px;
    font-weight: 700;
    text-shadow: 0 0 6px #b9a0ffaa;
  }
  #avatar-preview {
    display: block;
    margin: 0 auto 20px;
    width: 120px;
    height: 120px;
    border-radius: 60px;
    object-fit: cover;
    box-shadow: 0 0 12px rgba(159,122,211,0.7);
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  #avatar-preview:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(159,122,211,0.9);
  }
  #displayName {
    text-align: center;
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 25px;
    cursor: pointer;
    user-select: none;
  }
  #displayName.editing {
    border-bottom: 2px solid #8e63d8;
    outline: none;
  }
  form {
    max-width: 500px;
    margin: 0 auto 30px;
    background: rgba(30, 20, 50, 0.85);
    border-radius: 15px;
    padding: 25px 30px;
    box-shadow: 0 0 15px rgba(159, 122, 211, 0.6);
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
  }
  textarea {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 15px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-family: 'Poppins', sans-serif;
    resize: vertical;
    min-height: 80px;
  }
  button {
    width: 100%;
    background-color: #8e63d8;
    border: none;
    border-radius: 8px;
    color: white;
    padding: 12px 0;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #a178e5;
  }
  .logout-btn {
    max-width: 500px;
    margin: 10px auto;
    display: block;
    background-color: #d95d5d;
  }
</style>
</head>
<body>

<header>
  <div class="dropdown">
    <button class="dropbtn">â˜°</button>
    <div class="dropdown-content">
      <a href="index.html">Story</a>
      <a href="download.html">Download</a>
      <a href="auth.html">Sign In / Sign Up</a>
      <a href="profile.html">Profile</a>
      <a href="updates.html">Updates</a>
    </div>
  </div>
</header>

<h1>Your Profile</h1>

<img src="" alt="Avatar Preview" id="avatar-preview" title="Click to upload/change avatar" />

<input type="file" id="avatarFileInput" accept="image/*" style="display:none" />

<div id="displayName" title="Click to edit display name"></div>

<form id="profileForm">
  <label for="bio">Bio</label>
  <textarea id="bio" maxlength="250" placeholder="Tell us about yourself..."></textarea>
  <button type="submit">Save Profile</button>
</form>

<button id="logoutBtn" class="logout-btn">Log Out</button>

<script>
  // Background is set in CSS with gradient, no video here for simplicity

  // Check signed in user
  let currentUser = localStorage.getItem('sd_signedInUser');
  if(!currentUser) {
    alert('You are not signed in. Redirecting to sign in page.');
    window.location.href = 'auth.html';
  }

  // Load all users data or create empty object
  const users = JSON.parse(localStorage.getItem('sd_users') || '{}');
  if(!users[currentUser]) {
    alert('User data corrupted or missing. Please sign in again.');
    localStorage.removeItem('sd_signedInUser');
    window.location.href = 'auth.html';
  }

  const avatarPreview = document.getElementById('avatar-preview');
  const avatarFileInput = document.getElementById('avatarFileInput');
  const displayNameDiv = document.getElementById('displayName');
  const bioTextarea = document.getElementById('bio');
  const profileForm = document.getElementById('profileForm');

  // Load profile data into form/display
  const profileData = users[currentUser].profile || {};
  avatarPreview.src = profileData.avatarURL || 'https://via.placeholder.com/120?text=Avatar';
  displayNameDiv.textContent = profileData.displayName || currentUser;
  bioTextarea.value = profileData.bio || '';

  // Upload avatar from file
  avatarPreview.addEventListener('click', () => {
    avatarFileInput.click();
  });
  avatarFileInput.addEventListener('change', () => {
    const file = avatarFileInput.files[0];
    if (!file) return;

    if (!file.type.startsWith('image/')) {
      alert('Please select a valid image file.');
      return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
      avatarPreview.src = e.target.result;
      users[currentUser].profile = users[currentUser].profile || {};
      users[currentUser].profile.avatarURL = e.target.result;
      localStorage.setItem('sd_users', JSON.stringify(users));
      alert('Avatar updated from uploaded image!');
    };
    reader.readAsDataURL(file);
  });

  // Inline editing for display name
  displayNameDiv.addEventListener('click', () => {
    // Replace displayNameDiv with an input
    const input = document.createElement('input');
    input.type = 'text';
    input.value = displayNameDiv.textContent;
    input.id = 'displayNameInput';
    input.maxLength = 30;
    input.classList.add('editing');
    input.style.fontSize = '1.8rem';
    input.style.fontWeight = '700';
    input.style.width = '100%';
    input.style.textAlign = 'center';
    displayNameDiv.replaceWith(input);
    input.focus();

    function save() {
      let val = input.value.trim();
      if(val === '') val = currentUser;
      displayNameDiv.textContent = val;
      input.replaceWith(displayNameDiv);
      users[currentUser].profile = users[currentUser].profile || {};
      users[currentUser].profile.displayName = val;
      localStorage.setItem('sd_users', JSON.stringify(users));
      alert('Display name updated!');
    }

    input.addEventListener('blur', save);
    input.addEventListener('keydown', e => {
      if(e.key === 'Enter') {
        e.preventDefault();
        input.blur();
      }
    });
  });

  // Save bio on form submit
  profileForm.addEventListener('submit', e => {
    e.preventDefault();
    users[currentUser].profile = users[currentUser].profile || {};
    users[currentUser].profile.bio = bioTextarea.value.trim();
    localStorage.setItem('sd_users', JSON.stringify(users));
    alert('Profile saved!');
  });

  // Logout button
  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('sd_signedInUser');
    window.location.href = 'auth.html';
  });
</script>

</body>
</html>
