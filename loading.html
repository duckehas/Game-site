<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading...</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    height:100vh;width:100vw;
    display:flex;justify-content:center;align-items:center;
    background:linear-gradient(-45deg,#3b3b98,#2f3640,#8c7ae6,#273c75);
    background-size:400% 400%;
    animation:gradient 15s ease infinite;
    overflow:hidden;
  }
  @keyframes gradient{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  .loader{
    display:flex;flex-direction:column;align-items:center;
    color:white;font-family:'Poppins',sans-serif;
    opacity:1;
    transition: opacity 1s ease;
  }

  .spinner{
    width:80px;height:80px;
    border:6px solid rgba(255,255,255,0.15);
    border-top-color:white;
    border-radius:50%;
    animation:spin 1s linear infinite;
    margin-bottom:20px;
  }
  @keyframes spin{
    to{transform:rotate(360deg);}
  }

  .loading-text{
    font-size:1.2rem;
    letter-spacing:2px;
    animation:fadeBlink 1.2s ease-in-out infinite;
  }
  @keyframes fadeBlink{
    0%,100%{opacity:0.2;}
    50%{opacity:1;}
  }

  /* Fade-out effect */
  .fade-out{
    opacity:0;
  }
</style>
</head>
<body>
  <div class="loader" id="loader">
    <div class="spinner"></div>
    <div class="loading-text">Loading...</div>
  </div>

<script>
  // After 2 seconds, start fade out
  setTimeout(() => {
    document.getElementById('loader').classList.add('fade-out');
  }, 2000);

  // After 3 seconds, navigate to page
  setTimeout(() => {
    window.location.href = "Untitled-1.html"; 
  }, 3000);
</script>
</body>
</html>
